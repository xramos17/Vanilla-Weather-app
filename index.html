<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="full-wrapper">
        <div class="app-wrapper">  
          <form id="search-form"></form>
          <div class="row">
              <div class="col-9
              ">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control mb-4"
                  id="text-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="search-button mt-1"
                  id="search-button"
                />
              </div>
           
          </div> 
        </form>
          <div class="weather-header">
            <h1 class="city-name" id="city-name"></h1>
            <span class="w-country">(<span id="w-country"></span>)</span>

            <ul>
              <li><span id="date-city"></span></li>
              <li><span id="date-hours"></span></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix current-weather">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy"
                  class="float-left"
                  id="w-icon"
                />
                <div class="float-left">
                  <strong class="current-temp" id="current-temp">12</strong
                  ><span class="measures-cf"> <a href="#" id="celsius-link" class="active">Cº</a> | <a href="#" id="fahrenheit-link" >Fº</a></span>
                </div>
              </div>
            </div>
            <div class="col-6 weather-info">
              <ul>
                <li class="w-description" id="w-description">Cloudy</li>
                <li>
                  Humidity: <span class="w-humidity" id="w-humidity"></span>%
                </li>
                <li>wind: <span class="w-wind" id="w-wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast row" id="forecast">
            
          </div>
        </div>
        <small>
          <a
            href="https://github.com/xramos17/Vanilla-Weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Alex Ramos
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
